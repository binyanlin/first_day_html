<!DOCTYPE html>
<html>
    <head>
        <!--anything that needs to be loaded before page renders-->
        <title>Title Tag</title>
    </head>

    <body>
        <!--anything else we want loaded-->
        <img src="https://s3-media3.fl.yelpcdn.com/bphoto/lNUHIJvC3NO7QUQeflzJHg/348s.jpg">
        <h1>Hello World</h1>
        <h2>Hello World 2</h2>
        <strong><a href="https://www.google.com">Link to google</a></strong>
        <!-- target="blank" opens in new tab -->
        <a href="https://www.google.com/" target="_blank">Link to google</a>
        
        <p>How to make Ramen</p>
        <ol>
            <li>make stock</li>
            <li>make noodles</li>
            <li>eat it</li>
        </ol>

        <p>What I like about ramen</p>
        <ul>
            <li>rich stock</li>
            <li>chewy noodles</li>
            <li>ajitama (egg)</li>
        </ul>

        <h2>Table</h2>
        <table>
            <tr>
                <th>Ramen brand</th>
                <th>Ramen noodle type</th>
            </tr>
            <tr>
                <th>Ramen toppings</th>
                <th>Ramen stock</th>
            </tr>
        </table>
        <!-- use embed from share youtube/other video -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/8iY7jfzXSdc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        
        
    
    </body>
</html>
